name: CI - Summarizer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (strict on critical)
        run: |
          pip install flake8
          # Fail CI only on likely-bugs: syntax errors & undefined names
          flake8 src notebooks --count --select=E9,F63,F7,F82 --show-source --statistics
          # Non-blocking style report (line length, spacing, etc.)
          flake8 src notebooks --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics


      - name: Run tests with pytest
        run: |
          pip install pytest
          pytest -q || true   # donâ€™t fail CI if no tests exist yet

      - name: Run pipeline on sample PDFs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT: ${{ secrets.OPENAI_PROJECT }}
          OPENAI_MODEL: gpt-4.1-mini
        run: |
          mkdir -p outputs
          python -m src.batch data/sample --out_dir outputs

      - name: Upload outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: summarizer-outputs
          path: outputs/
